<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyType</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="img/logo.png" alt="Logo" />
              <h3>EasyType</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="easetype.html" class="btn" >Try Now </a></li></ul>
              </ul>
            </div>
            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>You start writing</h1>
                <h1>We start helping</h1>
              </div>
              <p class="text">
                This interface help you to correct the words of your sentences and suggest you related perfect words in order to make your work more attractive
              </p>
              <div class="cta">
                <a href="easetype.html" class="btn">Get started</a>
              </div>
              
            </div>

            <div class="right">
              <img src="img/person.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/type.js"></script>
    
  </body>
</html>
